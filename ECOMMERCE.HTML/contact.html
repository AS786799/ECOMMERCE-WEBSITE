<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Skywalk</title>
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <h1>Skywalk</h1>
      <div class="navbar-links">
        <p class="navbar-link"><a href="index.html">Home</a></p>
        <p class="navbar-link"><a href="collection.html">Collection</a></p>
        <p class="navbar-link"><a href="contact.html">Contact</a></p>
      </div>
      <div class="navbar-menu-toggle" onclick="showbar()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-container">
        <div class="footer-box-1">
          <h2 class="headingtext">Skywalk</h2>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Voluptates provident quae error tenetur enim minima dicta ducimus
            quasi beatae facilis.
          </p>
          <div class="footer-icon-container">
            <i class="fa-brands fa-instagram" style="color:white"></i>
            <i class="fa-brands fa-twitter" style="color:white"></i>
            <i class="fa-brands fa-facebook" style="color:white"></i>
          </div>
          <p>@2025 Skywalk.com</p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
